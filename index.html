<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Who's Online?</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Bungee" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="script.js">
	</script>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid" id="main">
		<div class="container img-responsive">
			<img class="img-responsive" id="twitch" src="https://image.ibb.co/ckBjYa/twitch.png"><br>
			<h3>Who's online?</h3>
		</div>
		<div class="sort row">
			<div class="col-4" id="on">
				<p class="sorter">ONLINE</p>
			</div>
			<div class="col-4" id="all">
				<p class="sorter">ALL</p>
			</div>
			<div class="col-4" id="off">
				<p class="sorter">OFFLINE</p>
			</div>
		</div>
		<div class="form-group search row">
			<div class="col-10">
				<input class="form-control" id="searchBar" placeholder="Add a streamer..." type="text">
			</div>
			<div class="col-2" id="plus">
				<i class="fa fa-plus text-center"></i>
			</div>
		</div>
		<div class="error"></div>
		<section id="streamers"></section>
		<section id="streamersOff"></section>
	</div>
</body>
</html>
